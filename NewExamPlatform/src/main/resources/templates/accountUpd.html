<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ExamPlatform - アカウント設定</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/accountUpd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <header>
        <div class="header_box container-fluid ">
            <div class="col-12 row align-items-center ">
                <div class="col-8">
                    <h1 class="title ml-5">ExamPlatform</h1>
                </div>
                <div class="col-4 text-right ">
                    <form th:action="@{/ExamPlatform/Logout}" method="post">
                        <input type="submit" class="btn btn-primary mr-5" value="ログアウト">
                    </form>
                </div>
            </div>
            <div class="container col-12 mt-3">
                <nav>
                    <ul class="nav main_nav justify-content-center text-nowrap">
                        <li><a href="/ExamPlatform/Home">　ホーム　</a></li>
                        <li><a href="#">　検索　</a></li>
                        <li><a th:href="@{'/ExamPlatform/' + ${userName}}">マイページ</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <h2 class="text-center">アカウント更新</h2>
        <div id="main_box" class="container mb-5">
            <div class="col-12">
				<form th:aciton="@{/ExamPlatform/Account/UpdAccount}" method="post" th:object="${accountUpdForm}">
				<!--UserName upd -->
				<ul th:if="${#fields.hasErrors('userName')}">
					<li th:each="err:${#fields.errors('userName')}" th:text="${err}" class="text-center text-nowrap bd-highlight" style="width: 8rem;">エラーメッセージ</li>
				</ul>
				<div class="form-group">
                <p class="font-weight-bold align-start">ユーザ名:</p>
                <p id="uN"><input type="text" name="userName" maxlength="15" th:field = "*{userName}"></p>
				</div>
                <!-- Password upd -->
                <div class="form-group" style="display: flex; align-items: baseline;">
                    <p class="mb-5">パスワード: ＊＊＊＊<span>　　　　</span></p>
                    <button type="button" id="updbutton" class="mt-2"
                        onclick="location.href='/ExamPlatform/UpdAccountServlet/UpdPass'"
                        style="vertical-align: middle;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
                            </path>
                        </svg>
                        パスワードを変更する
                    </button>
                </div>
                <!--Profile upd -->
                <div class="form-group profile d-flex col-12 row">
                        <div class="row align-items-end">
                            <div class="box1 col-auto">
                                <textarea id="profileTextArea" rows="4" cols="50" maxlength="150" th:field="*{profile}"></textarea>
                            </div>
                        </div>
                </div>
                <!--Button area (Back or Upd) -->
                <div id="botton_area" class="d-flex justify-content-center row mt-5">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <a href="#"  id="btn-back" class="area_btn btn-outline-primary btn-block">戻る</a>
                        </div>
                        <div class="col-auto">
                            <input type="submit" value="更新する" class="area_btn btn-outline-primary btn-block"></input>
                        </div>
                    </div>
                </div>
				</form>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
